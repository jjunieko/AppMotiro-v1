<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login - Motiro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="loginCard">
      <h2 class="heading">Log In</h2>
      <input [(ngModel)]="email" type="email" name="email" class="formInput" />
      <input type="password" [(ngModel)]="password" name="password" class="formInput" />
      <button class="btn" id="btn-login" (click)="login()">Log In</button>
    </div>
  </div>

  <!--  formuilario para cadastrar -->

  <div class="container">
    <div class="signUpCard">
      <form #signupForm="ngForm">
        <h2 class="heading">Sign Up</h2>

        <label class="label">Email</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email address"
          [(ngModel)]="email"
          class="formInput"
          maxlength="60"
          required
        />

        <label class="label">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Choose a password"
          [(ngModel)]="password"
          class="formInput"
          required
        />

        <label class="label">Display Name</label>
        <input
          name="displayName"
          placeholder="Enter a display name"
          [(ngModel)]="displayName"
          class="formInput"
          maxlength="12"
          required
        />

        <button [disabled]="!signupForm.form.valid" type="submit" (click)="signUp()" class="btn" id="btn-signUp">
          Sign Up
        </button>
      </form>
    </div>
  </div>
