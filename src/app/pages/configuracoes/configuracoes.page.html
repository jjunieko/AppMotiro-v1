<body onLoad="loadApp()">
  <ion-app>


<ion-header>
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-icon name="close" slot="end" [routerLink]="['/home']" routerLinkActive="router-link-active"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content> 
  
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Theme
      </ion-label>
      <ion-toggle id="themeToggle" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>


<ion-item>
  <ion-range min="1" max="4" step="1" snaps="true" [(ngModel)]="saturation" color="grey">
       <ion-label range-left style="font-size: 12px;">A</ion-label>
       <ion-label range-right style="font-size: 20px;">A</ion-label>
  </ion-range>
</ion-item>




</ion-app>
</body>
