<ion-header>
  <ion-toolbar>
<!--  <ion-title>{{ calName }}</ion-title> -->
    <ion-title class="ion-align-items-center" style="color: #FFF;"> Contato de Emergência</ion-title> 
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

      <ion-icon name="add-circle-outline" slot="end" (click)="abrirModalCovid()"></ion-icon>

    <ion-icon name="close" slot="end" [routerLink]="['/home']" routerLinkActive="router-link-active" class="ion-padding"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<h5 class="ion-align-items-center" style="padding-left: 5px; color: #FFF;"> Clique no ícone e salve seus contatos <br>
   para indicar alguém quando mais precisar.</h5>

<ion-list *ngFor="let salvarService of salvarItens; let key = index">
    <ion-item>
        <ion-label>
            <h2> <strong> {{ salvarService.name }}</strong></h2>
            <ion-text color="dark">
              <a href="tel: ">
                <h3 >{{ salvarService.contato | mask: '(000) 000-0000' }}</h3> </a>
            </ion-text>
        </ion-label>

   
      <ion-icon name="create-outline" slot="end" color="success" (click)="editarDadosCovidVindoDaModal(key)"></ion-icon>
  
      <ion-icon name="trash-bin-outline" color="danger" slot="end" (click)="delete(key)"></ion-icon>


    </ion-item>
</ion-list>
