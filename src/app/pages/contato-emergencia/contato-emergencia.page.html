<ion-header>
  <ion-toolbar>
    <ion-title> Contato de EmergÃªncia</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="loadContacts()" expand="full" fill="clear" shape="round">
    Carregar Contatos
  </ion-button>
  <ion-button
    (click)="createContact()"
    expand="full"
    fill="clear"
    shape="round"
  >
    Criar Contato
  </ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let c of Mycontacts">
      <ion-item>
        <ion-label
          >{{ c.name.giveName }} <b>{{ c.name.familyName }}</b>
          <p>{{c.phoneNumbers[0].value}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-item-options side="end">
    <ion-item-option color="primary" (click)="call(c)"
      >
      <ion-icon slot="icon-only" name="call"></ion-icon>
    </ion-item-option>
    <ion-item-option color="secondary" (click)="sendSms(c)"
      >
      <ion-icon slot="icon-only" name="mail"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-content>
